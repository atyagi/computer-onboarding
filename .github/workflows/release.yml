name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build macOS binary
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Install PyInstaller
        run: uv add --dev pyinstaller

      - name: Build standalone binary
        run: |
          uv run pyinstaller \
            --onefile \
            --name macsetup \
            --paths src \
            --add-data "src/macsetup/schemas:macsetup/schemas" \
            --hidden-import macsetup \
            --hidden-import macsetup.cli \
            --hidden-import macsetup.adapters \
            --hidden-import macsetup.models \
            --hidden-import macsetup.services \
            src/macsetup/__main__.py

      - name: Verify binary runs
        run: ./dist/macsetup --version

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: macsetup-macos
          path: dist/macsetup

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/macsetup
          generate_release_notes: true
